<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glassmorphism.css">
    <script src="https://kit.fontawesome.com/ac04485efa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card1">
                <h1>SignUp</h1>
                <input type="text" id="FirstName" placeholder="First Name">
                <input type="text" name="" id="LastName" placeholder="Last Name">
                <input type="email" name="" id="Email" placeholder="Your Email">
                <input type="password" name="" id="password" placeholder="Creat Your Password">
                <button id="button">SignUp</button>
            </div>
            <div class="card2">
                <h2>Already have an account?</h2>
                <button id="button">LogIn with Email</button>
                <div class="login">
                    <i class="fa-brands fa-google fa-2xl"></i>
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
